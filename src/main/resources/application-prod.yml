spring:
  datasource:
    password: xxxxxxxxxxxxx
    url: jdbc:postgresql://xxxxxx.xxxxxxxxx.eu-central-1.rds.amazonaws.com:5432/marketing
    username: xxxxxxxxxxxxx
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    password: ''
    port: 3131
    ssl: false
  mail:
    debug: true
    host: your.mail.host
    port: 111
    username: your.mail.username
    password: your.mail.password
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true