spring:
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:4540/marketing
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    password: ''
    port: 3131
    ssl: false
  mail:
    debug: true
    host: your.mail.host
    port: 111
    username: your.mail.username
    password: your.mail.password
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true